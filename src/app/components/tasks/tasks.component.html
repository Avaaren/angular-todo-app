<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-warning">
          <h4 class="card-title">Employees Stats</h4>
          <p class="card-category">New employees on 15th September, 2016</p>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover">
            <thead class="text-warning">
              <th>#</th>
              <th>Название</th>
              <th>Приоритет</th>
              <th>Категория</th>
              <th>Дата</th>
              <th>Статус</th>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks; let i = index"
              [class.completed]='task.is_completed'
              >
                <td>{{ i+1 }}</td>
                <td>{{ task.title }}</td>
                <td
                [class.empty]= '!task.priority'
                >{{ task.priority ? task.priority.name : 'Без приоритета' }}</td>
                <td
                [class.empty]= '!task.category'
                >{{ task.category ? task.category.name : 'Без категории' }}</td>
                <td
                [class.empty]= '!task.date'
                >{{ task.date ? task.date : 'Без даты' }}</td>
                <td> 
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="" 
                      [checked]='task.is_completed' (click)='toggleTaskCompleted(task)'>
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
